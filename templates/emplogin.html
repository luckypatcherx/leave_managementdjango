<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<title>LMS Staff login page</title>
		<link href="{% static 'css/stylenew.css' %}" rel='stylesheet' type='text/css'/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text.css'/>
	</head>
	<body>
			<div class="login-form">
					<h1>LMS welcomes you Employee</h1>
					<h1>login here</h1>
						<form method="post" action="empvw">
							{% csrf_token %}
							<span>
								<input type="text" class="user" placeholder="Enter Staff Id" name="id" >
							</span>
							<span>
					        	<input type="password" class="lock" name="password">
					        </span>
							<div class="submit">
								<input type="submit" value="STAFF LOGIN"/>
							</div>
						</form>
			</div>
	</body>
</html>
